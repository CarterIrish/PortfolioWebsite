<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .spinner {
            margin: 1.5rem auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing...</h1>
        <div class="spinner"></div>
        <p>This is a temporary callback page for the API.<br>
        You can close this window or wait to be redirected.</p>
    </div>
    <script src="src/js/spotify/callback.js"></script>
    <script>
        // Optional: Redirect after a short delay
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
